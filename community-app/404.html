<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 邻里社区</title>
    <script src="./js/encoding-fix.js"></script>
    <style>
        body {
            font-family: 'SF Pro Display', 'SF Pro', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 16px;
            color: #4CAF50;
        }
        
        p {
            font-size: 18px;
            max-width: 600px;
            margin: 0 0 20px 0;
            line-height: 1.6;
        }
        
        .back-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 24px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .back-btn:hover {
            background-color: #388E3C;
        }
        
        .debug-info {
            margin-top: 40px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            text-align: left;
            max-width: 800px;
            overflow-x: auto;
        }
        
        code {
            font-family: monospace;
            background-color: #e0e0e0;
            padding: 2px 4px;
            border-radius: 4px;
        }
    </style>
    <script>
        // 在页面加载时显示请求的URL信息，帮助调试路径问题
        window.onload = function() {
            document.getElementById('requested-url').textContent = window.location.href;
            document.getElementById('pathname').textContent = window.location.pathname;
        }
    </script>
</head>
<body>
    <h1>404 - 页面未找到</h1>
    <p>抱歉，您请求的页面不存在。这可能是因为URL错误或者文件路径问题。</p>
    
    <a href="./index.html" class="back-btn">返回首页</a>
    
    <div class="debug-info">
        <h3>调试信息：</h3>
        <p><strong>请求的URL：</strong> <code id="requested-url"></code></p>
        <p><strong>路径名：</strong> <code id="pathname"></code></p>
        <p><strong>可能的原因：</strong></p>
        <ul>
            <li>文件路径引用问题（请尝试使用相对路径，如 <code>./filename.html</code>）</li>
            <li>文件名大小写问题（GitHub Pages区分大小写）</li>
            <li>文件不存在于GitHub仓库中</li>
            <li>部署配置问题（检查GitHub Pages的设置）</li>
        </ul>
    </div>
</body>
</html>
