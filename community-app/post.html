<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布 - 邻里社区</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="device-frame">
        <!-- 状态栏 -->
        <div class="status-bar">
            <span class="time">11:30</span>
            <div class="indicators">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        
        <!-- 应用内容区域 -->
        <div class="app-content">
            <!-- 顶部导航栏 -->
            <div class="top-nav">
                <button class="cancel-button" style="background: none; border: none; color: var(--dark-gray); font-size: 16px;">取消</button>
                <h2 style="font-size: 18px; font-weight: 600; margin: 0;">发布新内容</h2>
                <button class="post-button" style="background: none; border: none; color: var(--primary-color); font-size: 16px; font-weight: 600;">发布</button>
            </div>
            
            <!-- 发布表单 -->
            <form class="post-form">
                <textarea class="post-textarea" placeholder="分享你想租借的物品、感兴趣的活动或者社区生活动态..."></textarea>
                
                <!-- 发布类型选择 -->
                <div style="margin-bottom: 20px;">
                    <div style="display: flex; border: 1px solid var(--light-gray); border-radius: 20px; overflow: hidden; margin-bottom: 16px;">
                        <div style="flex: 1; text-align: center; padding: 10px; background-color: var(--primary-color); color: white;">租借</div>
                        <div style="flex: 1; text-align: center; padding: 10px;">兴趣小组</div>
                        <div style="flex: 1; text-align: center; padding: 10px;">动态</div>
                    </div>
                    
                    <!-- 租借选项设置 -->
                    <div style="background-color: #f5f5f5; border-radius: 12px; padding: 16px; margin-bottom: 16px;">
                        <div style="margin-bottom: 12px;">
                            <label style="display: block; font-size: 14px; margin-bottom: 6px; color: var(--dark-gray);">租借价格</label>
                            <div style="display: flex; align-items: center;">
                                <span style="background-color: #e0e0e0; padding: 8px 12px; border-radius: 8px 0 0 8px; font-weight: 500;">¥</span>
                                <input type="number" placeholder="0" style="flex: 1; border: none; background-color: white; padding: 8px 12px; border-radius: 0 8px 8px 0; font-size: 16px;">
                                <span style="margin-left: 10px; color: var(--dark-gray);">/天</span>
                            </div>
                        </div>
                        
                        <div>
                            <label style="display: block; font-size: 14px; margin-bottom: 6px; color: var(--dark-gray);">可借时间</label>
                            <div style="display: flex; gap: 10px;">
                                <input type="date" style="flex: 1; border: none; background-color: white; padding: 8px 12px; border-radius: 8px; font-size: 16px;">
                                <span style="color: var(--dark-gray); display: flex; align-items: center;">至</span>
                                <input type="date" style="flex: 1; border: none; background-color: white; padding: 8px 12px; border-radius: 8px; font-size: 16px;">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 工具栏 -->
                <div class="post-toolbar">
                    <div class="post-tool">
                        <i class="fas fa-image"></i>
                        <span class="post-tool-label">图片</span>
                    </div>
                    <div class="post-tool">
                        <i class="fas fa-video"></i>
                        <span class="post-tool-label">视频</span>
                    </div>
                    <div class="post-tool">
                        <i class="fas fa-map-marker-alt"></i>
                        <span class="post-tool-label">位置</span>
                    </div>
                    <div class="post-tool">
                        <i class="fas fa-tag"></i>
                        <span class="post-tool-label">标签</span>
                    </div>
                    <div class="post-tool">
                        <i class="fas fa-users"></i>
                        <span class="post-tool-label">好友</span>
                    </div>
                </div>
                
                <!-- 已选图片预览 -->
                <div style="display: flex; gap: 10px; margin: 16px 0;">
                    <div style="position: relative; width: 80px; height: 80px; background-color: #f0f0f0; border-radius: 8px; overflow: hidden;">
                        <img src="https://images.unsplash.com/photo-1591405351990-4726e331f141?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="上传图片预览" style="width: 100%; height: 100%; object-fit: cover;">
                        <button style="position: absolute; top: 4px; right: 4px; background-color: rgba(0,0,0,0.5); color: white; border: none; width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div style="position: relative; width: 80px; height: 80px; background-color: #f0f0f0; border-radius: 8px; overflow: hidden;">
                        <img src="https://images.unsplash.com/photo-1591474200742-8e512e6f98f8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80" alt="上传图片预览" style="width: 100%; height: 100%; object-fit: cover;">
                        <button style="position: absolute; top: 4px; right: 4px; background-color: rgba(0,0,0,0.5); color: white; border: none; width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div style="width: 80px; height: 80px; background-color: #f5f5f5; border-radius: 8px; display: flex; align-items: center; justify-content: center; border: 1px dashed var(--light-gray);">
                        <i class="fas fa-plus" style="color: var(--dark-gray);"></i>
                    </div>
                </div>
                
                <!-- 隐私设置 -->
                <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px; padding: 12px; background-color: #f5f5f5; border-radius: 12px; margin-bottom: 20px;">
                    <div>
                        <div style="font-weight: 500; margin-bottom: 4px;">谁可以看到</div>
                        <div style="font-size: 14px; color: var(--dark-gray);">所有人</div>
                    </div>
                    <i class="fas fa-chevron-right" style="color: var(--dark-gray);"></i>
                </div>
                
                <button type="submit" class="post-button">发布</button>
            </form>
        </div>
        
        <!-- 底部导航栏 -->
        <div class="tab-bar">
            <div class="tab-item" data-target="home">
                <i class="fas fa-home"></i>
                <span class="tab-item-label">首页</span>
            </div>
            <div class="tab-item" data-target="discover">
                <i class="fas fa-compass"></i>
                <span class="tab-item-label">发现</span>
            </div>
            <div class="tab-item active" data-target="post">
                <i class="fas fa-plus-circle"></i>
                <span class="tab-item-label">发布</span>
            </div>
            <div class="tab-item" data-target="messages">
                <i class="far fa-comment-dots"></i>
                <span class="tab-item-label">消息</span>
            </div>
            <div class="tab-item" data-target="profile">
                <i class="far fa-user"></i>
                <span class="tab-item-label">我的</span>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
