<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发现 - 邻里社区</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/encoding-fix.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            height: 100vh;
            overflow: hidden;
        }
        
        /* 分类选项卡改进 */
        .category-tabs {
            display: flex;
            overflow-x: auto;
            padding: 12px 16px;
            gap: 12px;
            background-color: white;
            -ms-overflow-style: none;
            scrollbar-width: none;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .category-tab {
            padding: 8px 16px;
            background-color: var(--light-gray);
            border-radius: 16px;
            font-size: 14px;
            white-space: nowrap;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .category-tab.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 2px 4px rgba(76, 175, 80, 0.3);
        }
        
        .grid-layout {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 12px;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <span class="time">11:30</span>
        <div class="indicators">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    
    <!-- 应用内容区域 -->
    <div class="app-content">
        <!-- 顶部导航栏 -->
        <div class="top-nav">
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <span>北京市朝阳区</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="搜索感兴趣的内容">
            </div>
        </div>
        
        <!-- 分类选项卡 -->
        <div class="category-tabs">
            <div class="category-tab active">推荐</div>
            <div class="category-tab">附近</div>
            <div class="category-tab">租借</div>
            <div class="category-tab">活动</div>
            <div class="category-tab">兴趣小组</div>
            <div class="category-tab">二手</div>
            <div class="category-tab">技能分享</div>
        </div>
        
        <!-- 内容网格 -->
        <div class="grid-layout">
            <div class="grid-item">
                <img src="https://images.unsplash.com/photo-1465403843003-b277b46a208e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8Y2FzdGxlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="儿童节活动" style="width: 100%; height: 160px; object-fit: cover; border-radius: 12px;">
                <div class="grid-item-content">
                    <div class="grid-item-title">儿童节游乐城堡</div>
                    <div class="grid-item-subtitle">
                        <span><i class="fas fa-map-marker-alt"></i> 中央公园</span>
                        <span><i class="far fa-calendar"></i> 6月1日</span>
                    </div>
                </div>
            </div>
            
            <div class="grid-item">
                <img src="https://images.unsplash.com/photo-1579547945413-497e1b99dac0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fHRvb2xzfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="工具租借" style="width: 100%; height: 160px; object-fit: cover; border-radius: 12px;">
                <div class="grid-item-content">
                    <div class="grid-item-title">专业工具套装出租</div>
                    <div class="grid-item-subtitle">
                        <span><i class="fas fa-tag"></i> ¥30/天</span>
                        <span><i class="fas fa-user"></i> 王师傅</span>
                    </div>
                </div>
            </div>
            
            <div class="grid-item">
                <img src="https://images.unsplash.com/photo-1626806787461-102c1a7cbc96?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d2FsayUyMGluJTIwcGFya3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="健步走活动" style="width: 100%; height: 160px; object-fit: cover; border-radius: 12px;">
                <div class="grid-item-content">
                    <div class="grid-item-title">晨光健步走</div>
                    <div class="grid-item-subtitle">
                        <span><i class="fas fa-map-marker-alt"></i> 河边步道</span>
                        <span><i class="far fa-clock"></i> 每天6:00</span>
                    </div>
                </div>
            </div>
            
            <div class="grid-item">
                <img src="https://images.unsplash.com/photo-1577801622187-9a1dc65f723b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8cHJvamVjdG9yfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="投影仪租赁" style="width: 100%; height: 160px; object-fit: cover; border-radius: 12px;">
                <div class="grid-item-content">
                    <div class="grid-item-title">4K投影仪周租</div>
                    <div class="grid-item-subtitle">
                        <span><i class="fas fa-tag"></i> ¥150/周</span>
                        <span><i class="fas fa-user"></i> 陈先生</span>
                    </div>
                </div>
            </div>
            
            <div class="grid-item">
                <img src="https://images.unsplash.com/photo-1568290745147-c20f2ee3d84f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGJha2luZ3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="烘焙课程" style="width: 100%; height: 160px; object-fit: cover; border-radius: 12px;">
                <div class="grid-item-content">
                    <div class="grid-item-title">周末烘焙课程</div>
                    <div class="grid-item-subtitle">
                        <span><i class="fas fa-map-marker-alt"></i> 社区中心</span>
                        <span><i class="fas fa-user"></i> 李女士</span>
                    </div>
                </div>
            </div>
            
            <div class="grid-item">
                <img src="https://images.unsplash.com/photo-1621951753163-a53a723e7168?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Z3VpdGFyJTIwbGVzc29ufGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="吉他培训" style="width: 100%; height: 160px; object-fit: cover; border-radius: 12px;">
                <div class="grid-item-content">
                    <div class="grid-item-title">基础吉他培训</div>
                    <div class="grid-item-subtitle">
                        <span><i class="fas fa-users"></i> 音乐爱好者</span>
                        <span><i class="fas fa-tag"></i> 免费</span>
                    </div>
                </div>
            </div>
            
            <div class="grid-item">
                <img src="https://images.unsplash.com/photo-1559305616-3f99cd43e353?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8ZnJ1aXQlMjBtYXJrZXR8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="农产品市集" style="width: 100%; height: 160px; object-fit: cover; border-radius: 12px;">
                <div class="grid-item-content">
                    <div class="grid-item-title">周末农产品市集</div>
                    <div class="grid-item-subtitle">
                        <span><i class="fas fa-map-marker-alt"></i> 社区广场</span>
                        <span><i class="far fa-calendar"></i> 每周六</span>
                    </div>
                </div>
            </div>
            
            <div class="grid-item">
                <img src="https://images.unsplash.com/photo-1524169358666-79f22534bc6e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y2hlc3MlMjBjbHVifGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="象棋俱乐部" style="width: 100%; height: 160px; object-fit: cover; border-radius: 12px;">
                <div class="grid-item-content">
                    <div class="grid-item-title">象棋交流俱乐部</div>
                    <div class="grid-item-subtitle">
                        <span><i class="fas fa-users"></i> 35名成员</span>
                        <span><i class="far fa-calendar"></i> 周三晚</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <div class="tab-item" data-target="home">
            <i class="fas fa-home"></i>
            <span class="tab-item-label">首页</span>
        </div>
        <div class="tab-item active" data-target="discover">
            <i class="fas fa-compass"></i>
            <span class="tab-item-label">发现</span>
        </div>
        <div class="tab-item" data-target="post">
            <i class="fas fa-plus-circle"></i>
            <span class="tab-item-label">发布</span>
        </div>
        <div class="tab-item" data-target="messages">
            <i class="far fa-comment-dots"></i>
            <span class="tab-item-label">消息</span>
        </div>
        <div class="tab-item" data-target="profile">
            <i class="far fa-user"></i>
            <span class="tab-item-label">我的</span>
        </div>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
