<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 - 邻里社区</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="device-frame">
        <!-- 状态栏 -->
        <div class="status-bar">
            <span class="time">11:30</span>
            <div class="indicators">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        
        <!-- 应用内容区域 -->
        <div class="app-content">
            <!-- 个人资料头部 -->
            <div class="profile-header">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGFzaWFuJTIwbWFufGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="个人头像" class="profile-avatar">
                <div class="profile-info">
                    <div class="profile-name">张小明</div>
                    <div class="profile-bio">热爱生活，乐于分享，邻里互助</div>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <div class="stat-value">42</div>
                            <div class="stat-label">关注</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">128</div>
                            <div class="stat-label">粉丝</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">75</div>
                            <div class="stat-label">帖子</div>
                        </div>
                    </div>
                    <div class="profile-actions">
                        <button class="profile-button primary-button">编辑资料</button>
                        <button class="profile-button secondary-button">分享</button>
                    </div>
                </div>
            </div>
            
            <!-- 我的菜单列表 -->
            <div style="padding: 0 16px;">
                <div class="menu-list">
                    <div class="menu-item">
                        <i class="fas fa-box menu-icon"></i>
                        <div class="menu-label">我的物品</div>
                        <i class="fas fa-chevron-right menu-arrow"></i>
                    </div>
                    <div class="menu-item">
                        <i class="fas fa-history menu-icon"></i>
                        <div class="menu-label">借用记录</div>
                        <i class="fas fa-chevron-right menu-arrow"></i>
                    </div>
                    <div class="menu-item">
                        <i class="fas fa-heart menu-icon"></i>
                        <div class="menu-label">我的收藏</div>
                        <i class="fas fa-chevron-right menu-arrow"></i>
                    </div>
                </div>
                
                <div class="menu-list" style="margin-top: 16px;">
                    <div class="menu-item">
                        <i class="fas fa-users menu-icon"></i>
                        <div class="menu-label">我的小组</div>
                        <i class="fas fa-chevron-right menu-arrow"></i>
                    </div>
                    <div class="menu-item">
                        <i class="fas fa-calendar-alt menu-icon"></i>
                        <div class="menu-label">我的活动</div>
                        <i class="fas fa-chevron-right menu-arrow"></i>
                    </div>
                </div>
                
                <div class="menu-list" style="margin-top: 16px;">
                    <div class="menu-item">
                        <i class="fas fa-wallet menu-icon"></i>
                        <div class="menu-label">我的钱包</div>
                        <div style="display: flex; align-items: center;">
                            <span style="color: var(--dark-gray); margin-right: 8px; font-size: 14px;">余额: ¥125</span>
                            <i class="fas fa-chevron-right menu-arrow"></i>
                        </div>
                    </div>
                    <div class="menu-item">
                        <i class="fas fa-credit-card menu-icon"></i>
                        <div class="menu-label">支付方式</div>
                        <i class="fas fa-chevron-right menu-arrow"></i>
                    </div>
                </div>
                
                <div class="menu-list" style="margin-top: 16px;">
                    <div class="menu-item">
                        <i class="fas fa-headset menu-icon"></i>
                        <div class="menu-label">客服中心</div>
                        <i class="fas fa-chevron-right menu-arrow"></i>
                    </div>
                    <div class="menu-item">
                        <i class="fas fa-cog menu-icon"></i>
                        <div class="menu-label">设置</div>
                        <i class="fas fa-chevron-right menu-arrow"></i>
                    </div>
                </div>
                
                <div style="margin-top: 40px; text-align: center; color: var(--dark-gray); font-size: 14px;">
                    版本 1.0.0
                </div>
            </div>
        </div>
        
        <!-- 底部导航栏 -->
        <div class="tab-bar">
            <div class="tab-item" data-target="home">
                <i class="fas fa-home"></i>
                <span class="tab-item-label">首页</span>
            </div>
            <div class="tab-item" data-target="discover">
                <i class="fas fa-compass"></i>
                <span class="tab-item-label">发现</span>
            </div>
            <div class="tab-item" data-target="post">
                <i class="fas fa-plus-circle"></i>
                <span class="tab-item-label">发布</span>
            </div>
            <div class="tab-item" data-target="messages">
                <i class="far fa-comment-dots"></i>
                <span class="tab-item-label">消息</span>
            </div>
            <div class="tab-item active" data-target="profile">
                <i class="far fa-user"></i>
                <span class="tab-item-label">我的</span>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
